services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: odoo
    volumes:
      - ./data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  odoo:
    image: odoo:16
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8069:8069"  # Odoo estar√° disponible en http://localhost:8069
      - "8072:8072"
    volumes:
      - ./addons:/mnt/extra-addons
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - ./data/filestore:/var/lib/odoo/filestore
    environment:
      - HOST=db
    restart: unless-stopped

